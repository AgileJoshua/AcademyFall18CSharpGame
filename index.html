<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gamestyling.css" />
    <style>

    </style>
</head>
<body>
    <header>
        <h1>My awesome card game!!!!!!!</h1>
        <nav>
            <ul>
                <li><a href="/">Play!</a></li>
                <li><a href="/">Saved Games</a></li>
            </ul>
        </nav>
        <section>
            <time>50 s</time>
            <div class="score">500 points</div>
        </section>
    </header>
    <main>
        <div id="deck">
            <img class="card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Card_back_01.svg/412px-Card_back_01.svg.png" />
        </div>

        <div id="computer">
            <img class="card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/English_pattern_ace_of_hearts.svg/512px-English_pattern_ace_of_hearts.svg.png" />
            <p>Computer</p>
        </div>

        <div id="player">
            <img class="card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Card_back_01.svg/412px-Card_back_01.svg.png" />
            <p>Player</p>
        </div>

        <div id="discard">
            <img class="card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/English_pattern_ace_of_hearts.svg/512px-English_pattern_ace_of_hearts.svg.png" />
            <p>Discard</p>
        </div>

    </main>
    <footer>
        <section>
            <button>New Game</button>
            <button>Pause</button>
            <button>Save</button>
        </section>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Score</td>
                    <td>Total time</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joshua</td>
                    <td><time>2018-11-12</time></td>
                    <td>50000 points</td>
                    <td><time>25 seconds</time></td>
                </tr>
            </tbody>
        </table>
    </footer>
</body>
</html>
